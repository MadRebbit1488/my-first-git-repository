<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Підключенян шрифту font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <!-- Загальний контейнер -->
    <div class="container">
      <!-- Ліва частина -->
      <div class="sidebar">
        <!-- Мухаммед Абдул -->
        <div
          style="
            background: linear-gradient(229.99deg, #aa481b -26%, #7e311d 145%);
          "
        >
          <h1>Mohamedo Avuduru </h1>
          <p> Stand User</p>
        </div>
        <!-- Польнареф -->
        <div
          style="
              background: linear-gradient(215.32deg, #d5cbcb -1%, #323232 124%);
          "
        >
          <h1>Porunarefu</h1>
          <p>Silver Chariot</p>
        </div>
        <!-- Какьоїн  -->
        <div
          style="
                background: linear-gradient(221.87deg, #28b277 1%, #114521 128%);
          "
        >
          <h1>Noriaki Kakyoin</h1>
          <p>Hierophant Green</p>
        </div>
        <!-- Стар платінум -->
        <div
          style="
            background: linear-gradient(220.16deg, #b699f6 -8%, #29085c 138%);
          "
        >
          <h1>Star Platinum</h1>
          <p>Stand</p>
        </div>
      </div>
      <!-- Права частина -->
      <div class="main-slide">
        <!-- Стар платінум -->
        <div
          style="
            background-image: url('https://blobs.omlet.gg/blob/bG9uZ2RhbjovL0ZPVVIvbGRwcm9kLWRlLzl3bGlGanpDbjBYNXdsQ1hiQ3FvRFE9PQ');
          "
        ></div>
        <!-- Какьоїн  -->
        <div
          style="
            background-image: url('https://64.media.tumblr.com/27fbcacad16307b60a1531406b9dc942/tumblr_piyig7bj7B1upnmlvo1_1280.jpg');
          "
        ></div>
        <!-- Польнареф -->
        <div
          style="
            background-image: url('https://kalix.club/uploads/posts/2022-12/1671493965_kalix-club-p-polnareff-oboi-instagram-1.jpg');
          "
        ></div>
        <!-- Мухаммед Абдул -->
        <div
          style="
            background-image: url('https://i.pinimg.com/564x/a2/d3/37/a2d337ce720d48190c786fc56ba2a2ce.jpg');
          "
        ></div>
      </div>
      <!-- Кнопки -->
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
